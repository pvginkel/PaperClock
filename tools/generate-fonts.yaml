# Use https://dotnetfiddle.net/Iglnxu to convert FA glyphs to UTF8.

- name: 'lv_font_sans_{size}'
  size:
    - 28
  fonts:
    - file: Roboto-Regular.ttf
      range: 0x20-0xFF,0x2018,0x2019,0x2022
    - file: FontAwesome5-Solid+Brands+Regular.woff
      range: >-
        61441,61448,61451,61452,61452,61453,61457,61459,61461,61465,61468,61473,61478,61479,61480,
        61502,61507,61512,61515,61516,61517,61521,61522,61523,61524,61543,61544,61550,61552,61553,
        61556,61559,61560,61561,61563,61587,61589,61636,61637,61639,61641,61664,61671,61674,61683,
        61724,61732,61787,61931,62016,62017,62018,62019,62020,62087,62099,62212,62189,62810,63426,
        63650
- name: lv_font_symbols
  size: 32
  fonts:
    - file: fa-solid-900.ttf
      range: 0xf002,0xf060,0xf011
- name: 'lv_font_sans_{size}_bold'
  size:
    - 28
    - 34
    - 40
    - 50
  fonts:
    - file: Roboto-Bold.ttf
      range: 0x20-0xFF,0x2018,0x2019,0x2022
- name: 'lv_font_sans_{size}_italic'
  size:
    - 28
  fonts:
    - file: Roboto-Italic.ttf
      range: 0x20-0xFF,0x2018,0x2019,0x2022
- name: 'lv_font_sans_{size}_bold_italic'
  size:
    - 28
  fonts:
    - file: Roboto-BoldItalic.ttf
      range: 0x20-0xFF,0x2018,0x2019,0x2022
- name: 'lv_font_mono_{size}'
  size:
    - 25
  fonts:
    - file: CascadiaMono-Regular.ttf
      range: 0x20-0xFF,0x2018,0x2019,0x2022
